<div [formGroup]="userComumForm">
  
    
    <!-- Campo de input do nome da empresa -->
    <div class="form-group col-lg-6">

      
      <div class="input-group">
        <label class="LabelForm" for="user_login">Login:</label>
        <input 
          type="text" 
          class="form-control formm" 
          id="user_login" 
          placeholder="Marca" 
          formControlName="user_login" 
        >

        <!-- Icone de X has error -->
        <span class='input-group-addon' 
          [class.d-none]="userComumForm.controls['user_login'].valid || !userComumForm.controls['user_login'].touched "
        >
          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>


      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" 
          class="form-text texterror" 
          [class.d-none]="userComumForm.controls['user_login'].valid || !userComumForm.controls['user_login'].touched ">
        Campo obrigatório.
      </small>
  


      
      <div class="input-group">
        <label class="LabelForm" for="user_psw">Senha:</label>
        
        <input 
          type="text" 
          class="form-control formm" 
          id="user_psw" 
          placeholder="Modelo" 
          formControlName="user_psw" 
        >

        <!-- Icone de X has error -->
        <span class='input-group-addon' 
          [class.d-none]="userComumForm.controls['user_psw'].valid || !userComumForm.controls['user_psw'].touched "
        >
          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" 
          class="form-text texterror" 
          [class.d-none]="userComumForm.controls['user_psw'].valid || !userComumForm.controls['user_psw'].touched ">
        Campo obrigatório.
      </small>
    </div>
 

</div>

<div [formGroup]="userComumForm">
  
    
    <!-- Campo de input do nome da empresa -->
    <div class="form-group col-md-6 classCentro">

      
      <div class="input-group">
        <label class="classLabelForm" for="user_login">Login:</label>
        <input 
          type="text" 
          class="form-control classImputForm" 
          [class.classBorderInvalid]=" !showErrors( 'user_login' )"
          id="user_login" 
          placeholder="Digite o Login" 
          formControlName="user_login" 
          maxlength="25"
        >

        <!-- Icone de X has error -->
        <span class='input-group-addon' 
          [class.d-none]="showErrors( 'user_login' )"
        >
          <img src='/assets/icons/xred.png' alt='ERRO' class='classIconedeInvalido'>
        </span>
      </div>


      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" 
          class="form-text classTextodeErro" 
          [class.d-none]="showErrors( 'user_login' )">
        Campo obrigatório.
      </small>
  

      <div class="classSeparador"></div>
      
      <div class="input-group">
        <label class="classLabelForm" for="user_psw">Senha:</label>

        <input 
          type="password" 
          class="form-control classImputForm" 
          [class.classBorderInvalid]=" !showErrors( 'user_psw' )"
          id="user_psw" 
          placeholder="Digite a Senha" 
          formControlName="user_psw" 
          
        >

        <!-- Icone de X has error -->
        <span class='input-group-addon' 
          [class.d-none]="showErrors( 'user_psw' )"
        >
          <img src='/assets/icons/xred.png' alt='ERRO' class='classIconedeInvalido'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" 
          class="form-text classTextodeErro" 
          [class.d-none]="showErrors( 'user_psw' )">
        Campo obrigatório.
      </small>
    
 
    <div class="classSeparador"></div>
      
      <div class="input-group">
        <label class="classLabelForm" for="user_re_psw">Senha:</label>

        <input 
          type="password" 
          [class.classBorderInvalid]=" !showErrors( 'user_re_psw' )"
          class="form-control classImputForm" 
          id="user_re_psw" 
          placeholder="Confirme a Senha" 
          formControlName="user_re_psw" 
          
        >

        <!-- Icone de X has error -->
        <span class='input-group-addon' 
          [class.d-none]="showErrors( 'user_re_psw' )"
        >
          <img src='/assets/icons/xred.png' alt='ERRO' class='classIconedeInvalido'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" 
          class="form-text classTextodeErro" 
          [class.d-none]="showErrors( 'user_re_psw' )">
        Campo obrigatório.
      </small>
      <div class="classSeparador"></div>
    </div>

</div>

<div [formGroup]="addressForm">

  <!-- Linha 1 -->
  <div class="form-row">

    <!-- Campo de input do cep -->
    <div class="form-group col-lg-2">

      <label class="LabelForm" for="end_cep">Cep:</label>
      <div class="input-group">

        <input 
          type="text" 
          class="form-control formm" 
          id="end_cep" 
          placeholder="Cep" 
          formControlName="end_cep" 
          maxlength="9" 
          (blur)="buscarCep(addressForm.value.end_cep)"
        >

        <!-- Icone de X has error -->
        <span class='input-group-addon' [class.d-none]="addressForm.controls['end_cep'].valid || !addressForm.controls['end_cep'].touched ">

          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" class="form-text texterror" [class.d-none]="addressForm.controls['end_cep'].valid || !addressForm.controls['end_cep'].touched ">
        Cep inválido.
      </small>

    </div>

    <!-- Campo de input da Rua -->
    <div class="form-group col-lg-5">

      <label class="LabelForm" for="end_rua">Rua:</label>
      <div class="input-group">

        <input type="text" class="form-control formm" id="end_rua" placeholder="Logradouro" formControlName="end_rua" maxlength="60">

        <!-- Icone de X has error -->
        <span class='input-group-addon' [class.d-none]="addressForm.controls['end_rua'].valid || !addressForm.controls['end_rua'].touched">

          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" class="form-text texterror" [class.d-none]="addressForm.controls['end_rua'].valid || !addressForm.controls['end_rua'].touched ">

        Campo obrigatório.
      </small>
    </div>

    <!-- Campo de input do Número -->
    <div class="form-group col-lg-2">
      <label class="LabelForm" for="end_num">Número:</label>
      <div class="input-group">

        <input type="text" class="form-control formm" id="end_num" placeholder="Número" formControlName="end_num" maxlength="6">

        <!-- Icone de X has error -->
        <span class='input-group-addon' [class.d-none]="addressForm.controls['end_num'].valid || !addressForm.controls['end_num'].touched">

          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" class="form-text texterror" [class.d-none]="addressForm.controls['end_num'].valid || !addressForm.controls['end_num'].touched ">

        Campo obrigatório.
      </small>
    </div>

    <!-- Campo de input do Complemento -->
    <div class="form-group col-lg-3">
      <label class="LabelForm" for="end_comp">Complemento:</label>

      <div class="input-group">
        <input type="text" class="form-control formm" id="end_comp" placeholder="Complemento" formControlName="end_comp" maxlength="45">
      </div>
    </div>
  </div>

  <!-- Linha 2 -->
  <div class="form-row">

    <!--  Campo de input do  UF -->
    <div class="form-group col-lg-1">
      <label class="LabelForm" for="end_uf">Uf:</label>

      <div class="input-group">
        <input type="text" class="form-control formm" id="end_uf" placeholder="UF" formControlName="end_uf" maxlength="2">

        <!-- Icone de X has error -->
        <span class='input-group-addon' [class.d-none]="addressForm.controls['end_uf'].valid || !addressForm.controls['end_uf'].touched ">
          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" class="form-text texterror" [class.d-none]="addressForm.controls['end_uf'].valid || !addressForm.controls['end_uf'].touched ">
        Campo obrigatório, utilize sigla.
      </small>
    </div>

    <!-- Campo de input do  Cidade -->
    <div class="form-group col-lg-3">
      <label class="LabelForm" for="end_cidade">Cidade:</label>
      <div class="input-group">
        <input type="text" class="form-control formm" id="end_cidade" placeholder="Cidade" formControlName="end_cidade" maxlength="45">

        <!-- Icone de X has error -->
        <span class='input-group-addon' [class.d-none]="addressForm.controls['end_cidade'].valid || !addressForm.controls['end_cidade'].touched">
          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" class="form-text texterror" [class.d-none]="addressForm.controls['end_cidade'].valid || !addressForm.controls['end_cidade'].touched ">
        Campo obrigatório.
      </small>
    </div>

    <!-- Campo de input do  Bairro -->
    <div class="form-group col-lg-3">
      <label class="LabelForm" for="end_bairro">Bairro:</label>
      <div class="input-group">

        <input type="text" class="form-control formm" id="end_bairro" placeholder="Bairro" formControlName="end_bairro" maxlength="45">

        <!-- Icone de X has error -->
        <span class='input-group-addon' [class.d-none]="addressForm.controls['end_bairro'].valid || !addressForm.controls['end_bairro'].touched">
          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>

      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" class="form-text texterror" [class.d-none]="addressForm.controls['end_bairro'].valid || !addressForm.controls['end_bairro'].touched ">
        Campo obrigatório.
      </small>
    </div>

    <!-- Campo de input do  Campo Referencia -->
    <div class="form-group col-lg-5">
      
      <label class="LabelForm" for="end_ref">Ponto Referência:</label>
      <div class="input-group">

        <input type="text" 
          class="form-control formm" 
          id="end_ref" 
          placeholder="Referência" 
          formControlName="end_ref" 
          maxlength="45"
        >

        <!-- Icone de X has error -->
        <span class='input-group-addon' [class.d-none]="addressForm.controls['end_ref'].valid || !addressForm.controls['end_ref'].touched">
          <img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'>
        </span>
      </div>
      
      <!-- Mensagem de erro -->
      <small id="nameHelpBlock" class="form-text texterror" [class.d-none]="addressForm.controls['end_ref'].valid || !addressForm.controls['end_ref'].touched ">
        Campo obrigatório.
      </small>
    </div>
  </div>
</div>

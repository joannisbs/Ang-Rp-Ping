<div class = "divis">
  <form #frm="ngForm" (ngSubmit)="onSubmit(frm)" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="input_name">Empresa:</label>
          <div class="input-group">
          <input type="text" class="form-control formm" id="input_name" placeholder="Nome" name="input_name" ngModel required #input_name="ngModel" maxlength="12">
          <span class='input-group-addon' [class.d-none]="!input_name.invalid || !input_name.touched"><img src='/assets/icons/xred.png' alt='ERRO' class='erroicon'></span>
        </div>
        <small id="nameHelpBlock" class="form-text text-muted">
          MÃ¡ximo 12 caracteres. {{!input_name.invalid || !input_name.touched}}
        </small>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div> 
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
